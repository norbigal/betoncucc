<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETONCUCC</title>
    <style>
        body {
            margin: 0;
            background-color: #3e3e3e;
            font-family: sans-serif;
            overflow-x: hidden;
        }
        .header-space {
            background-color: white;
            width: 100%;
            height: 15px;
        }
        .container {
            text-align: center;
            padding: 10px;
        }
        .logo {
            width: 8cm;
            height: 11cm;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .announcement {
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
            animation: fadeInOut 4s ease-in-out infinite alternate;
        }
        @keyframes fadeInOut {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .slider-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            margin-top: 10px;
            background-color: grey;
            padding: 5px 0;
        }
        .slider {
            display: flex;
            transition: transform 0.6s ease;
        }
        .slide-item {
            flex: 0 0 auto;
            width: 300px;
            height: 200px;
            background-color: #555;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .slide-item.enlarged {
            transform: scale(1.5);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="header-space"></div>
    <div class="container">
        <img class="logo" src="https://drive.google.com/thumbnail?id=1u5L4IifNzi1-ih5BY2to49TUS5MA1sQX&sz=w1000" alt="BETONCUCC logo">
        <div class="announcement">Az oldal fejlesztés alatt - várható indulás: 2025 június közepe</div>
        <div class="slider-wrapper">
            <button class="arrow arrow-left" onclick="scrollSlider(-1)">&#10094;</button>
            <button class="arrow arrow-right" onclick="scrollSlider(1)">&#10095;</button>
            <div class="slider" id="slider">
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic1.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic2.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic3.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic4.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic5.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic6.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic7.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic8.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic9.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic10.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic11.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic12.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>
                <div class="slide-item"><img src="https://raw.githubusercontent.com/norbigal/betoncucc/main/slider_pictures/pic13.jpg" alt="Concrete Product" style="width: 300px; height: 300px; object-fit: cover;"></div>

                <div class="slide-item">Placeholder</div>
                <div class="slide-item">Placeholder</div>
                <div class="slide-item">Placeholder</div>
                <div class="slide-item">Placeholder</div>
                <div class="slide-item">Placeholder</div>

                <div class="slide-item">Placeholder</div>
                <div class="slide-item">Placeholder</div>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        let currentIndex = 0;
        let intervalId;

        function updateSliderPosition() {
            const itemWidth = slider.querySelector('.slide-item').offsetWidth + 20;
            slider.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            removeAllEnlargements();
        }

        function scrollSlider(direction) {
            const maxIndex = slider.children.length - 1;
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = maxIndex;
            if (currentIndex > maxIndex) currentIndex = 0;
            updateSliderPosition();
            restartAutoScroll();
        }

        function autoScroll() {
            scrollSlider(1);
        }

        function restartAutoScroll() {
            clearInterval(intervalId);
            intervalId = setInterval(autoScroll, 5000);
        }

        function removeAllEnlargements() {
            document.querySelectorAll('.slide-item').forEach(item => {
                item.classList.remove('enlarged');
                item.classList.remove('clicked');
            });
        }

        document.querySelectorAll('.slide-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                if (!item.classList.contains('clicked')) {
                    item.classList.add('enlarged');
                }
            });

            item.addEventListener('mouseleave', () => {
                if (!item.classList.contains('clicked')) {
                    item.classList.remove('enlarged');
                }
            });

            item.addEventListener('click', () => {
                removeAllEnlargements();
                item.classList.add('enlarged');
                item.classList.add('clicked');
            });
        });

        restartAutoScroll();
    </script>
</body>
</html>
